<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/headers.css" rel="stylesheet">

    <title>Hotel Booking - Reservations</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="booking" viewBox="0 0 118 94">
        <title>Booking</title>
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"></path>
    </symbol>
</svg>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#booking"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/home" class="nav-link px-2 text-white">Домашняя</a></li>
                <li><a href="/rooms" class="nav-link px-2 text-white">Номера</a></li>
                <li><a href="/reservations" class="nav-link px-2 text-secondary">Бронирования</a></li>
                <li><a href="/users" class="nav-link px-2 text-white">Пользователи</a></li>
                <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

            <div class="text-end">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выйти" class="btn btn-outline-light me-2">
                </form>
            </div>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" th:each="reservation : ${reservations}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"
                    th:text="'Этаж №' + ${reservation.getRoom().getFloor()} + ', комната №' + ${reservation.getRoom().getRoomNumber()}">
                </h5>
                <form sec:authorize="hasAuthority('ROLE_ADMIN')"
                      th:action="@{'/reservations/delete/{id}'(id=${reservation.getId()})}" method="POST">
                    <button type="submit" class="btn btn btn-danger mt-2">
                        Удалить
                    </button>
                </form>
            </div>
            <p class="mb-1"
               th:text="'C ' + ${reservation.getDateStartAsString()} + ' по ' + ${reservation.getDateEndAsString()}"></p>
            <small th:text="'Забронировал: ' + ${reservation.getUser().getName()}"></small>
        </a>
    </div>
</div>
</body>
</html>
